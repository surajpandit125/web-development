<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice Music Collection</title>
    <link rel="stylesheet" href="music1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main_container">
        <div class="music_container">
            <div class="heading">
                <h1 id="title">Music List</h1>
                <h2 id="artice">Singer Name</h2>
            </div>
            <div class="image_add">
                <img src="image/firstclone/2.png.jpg">
            </div>
            <div class="music_control">
                <i class="fa fa-2x fa-step-backward" id="prev" title="previous"></i>
                <i class="fa fa-2x fa-play-circle-o" id="play" title="Play"></i>
                <i class="fa fa-2x fa-step-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
</body>

</html>
