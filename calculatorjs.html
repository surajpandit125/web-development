<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greating Calculator</title>
</head>

<body>
    <div class="title">Simple Calculator</div>
    <table border="0">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="buttom" value="c" onclick="clr()"> </td>
        </tr>
        <tr>
            <td><input type="buttom" value="1" onclick="dis('1')"></td>
            <td><input type="buttom" value="2" onclick="dis('2')"></td>
            <td><input type="buttom" value="3" onclick="dis('3')"></td>
            <td><input type="buttom" value="/" onclick="dis('/')"></td>
        </tr>
        <tr>
            <td><input type="buttom" value="4" onclick="dis('4')"></td>
            <td><input type="buttom" value="5" onclick="dis('5')"></td>
            <td><input type="buttom" value="6" onclick="dis('6')"></td>
            <td><input type="buttom" value="-" onclick="dis('/')"></td>
        </tr>
        <tr>
            <td><input type="buttom" value="7" onclick="dis('7')"></td>
            <td><input type="buttom" value="8" onclick="dis('8')"></td>
            <td><input type="buttom" value="9" onclick="dis('9')"></td>
            <td><input type="buttom" value="*" onclick="dis('*')"></td>
        </tr>
        <tr>
            <td><input type="buttom" value="." onclick="dis('.')"></td>
            <td><input type="buttom" value="0" onclick="dis('0')"></td>
            <td><input type="buttom" value="=" onclick="slove()"></td>
            <td><input type="buttom" value="+" onclick="dis('+')"></td>
        </tr>
    </table>
    <script>
        function dis(val) {
            document.getElementById("result").value += val;
        }
        function slove() {
            let x = document.getElementById("result").value;
            let y = eval(x);
            document.getElementById("result").value = y;
        }
        function clear() {
            document.getElementById("result").value = " ";
        }

    </script>
</body>

</html>
